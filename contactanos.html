<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ce186f4474.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Moshi Store</title>
</head>
<body style="background-color: #f5a7af;">
    <nav class="navbar"> 
        <a href="principal.html">INICIO</a>
        <a href="productos.html">PRODUCTOS</a>
        <a href="">OFERTAS</a>
        <a href="nosotros.html">NOSOTROS</a>
        <a href="contactanos.html">CONTACTANOS</a>
    </nav>


  
    <form id="contactForm">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Telefono ( Ej : 911222334) </label>
            <input type="tel" class="form-control" id="exampleFormControlInput2" placeholder="123456789" pattern="[0-9]{9}" title="Por favor, ingresa un número de teléfono de 9 dígitos" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Motivo de contacto</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn-primary">Enviar</button>
    </form>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Mensaje de confirmación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¡Tu mensaje fue enviado correctamente nos comunicaremos contigo a la brevedad ☆*: .｡. o(≧▽≦)o .｡.:*☆!
                </div>
                <div class="modal-footer">
                    <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal" >Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    
   <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        if (!this.checkValidity()) {
            // Si el formulario no es válido, no hacemos nada
            return;
        }

        event.preventDefault(); // Evita que el formulario se envíe

        // Muestra el modal
        var myModal = new bootstrap.Modal(document.getElementById('exampleModal'));
        myModal.show();
    });
    </script>
    

      
      

    
   
</body>
</html>
